<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header_text">Логин участника</div>
    <div class="img_logo">
        <img src="img/Империя%20Будущего%20лого%201.png" alt="logo">
    </div>
    <div class="mail">
        <div class="border_mail">
            <div class="mail_logo">
                <img src="img/Vector.png" alt="mail_logo">

            </div>
            <div class="mail_form">

                    <input type="email" placeholder="эл. почта" class="mail_form_1" id="mail_id"><label for="mail_id"></label>

            </div>
        </div>
        <div class="password">
                <div class="pass_text">
                    <form>
                        <input type="password" class="pass_text_1" placeholder="пароль" minlength="4"
                               maxlength="8" size="8">
                    </form>

                    <div class="logo_pass">
                        <img src="img/u_lock-alt.png" alt="close" class="logo_pass_1">
                    </div>
                </div>

            </div>

        </div>
    <div class="submit">
        <div class="border_submit"></div>
        <button type="reset" class="submit_button">авторизоваться</button>
    </div>

    <div class="vost">
        <a href="#" class="vost_pass">Забыли имя пользователя/пароль?</a>
    </div>
    <div class="create_account">
        <a href="#" class="create_acc">Создать учётную запись </a>
        <div class="img_create_acc">
            <a href="#"><img src="img/Vector.svg" alt="zige hiele"></a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
